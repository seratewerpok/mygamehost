<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamely - Бесплатный игровой хостинг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="header-container">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <span class="site-name">Gamely</span>
                </div>
            </div>

            <nav class="nav-section">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link">
                        <i class="fas fa-question-circle"></i>
                        <span>Помощь</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#"><i class="fas fa-book"></i> База знаний</a>
                        <a href="#"><i class="fas fa-phone"></i> Контакты</a>
                    </div>
                </div>
                <a href="#" class="nav-link login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти</span>
                </a>
                <button class="create-server-btn" id="createServerBtn">
                    <i class="fas fa-plus"></i>
                    Создать сервер
                </button>
            </nav>
        </div>
    </header>

    <!-- Главный герой-баннер -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>СОЗДАЙ СВОЙ СЕРВЕР. ИГРАЙ С ДРУЗЬЯМИ, ПОЛУЧИ МОРЕ ЭМОЦИЙ!</h1>
            <p>Вместе с бесплатным игровым хостингом Gamely!</p>
            <div class="hero-buttons">
                <button class="btn-primary" id="heroCreateBtn">
                    Создать сервер
                </button>
                <button class="btn-secondary">
                    или посмотреть тарифы
                </button>
            </div>
        </div>
        <div class="hero-background"></div>
    </section>

    <!-- Модальное окно авторизации -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Авторизация</h2>
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label>Email или логин:</label>
                    <input type="text" placeholder="Введите ваш email или логин" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" placeholder="Введите пароль" required>
                </div>
                
                <!-- Проверка на бота -->
                <div class="bot-check">
                    <label>Сколько будет 2 + 2?</label>
                    <input type="number" placeholder="Введите ответ" id="botAnswer" required>
                </div>
                
                <button type="submit" class="btn-primary">Войти</button>
                <div class="auth-links">
                    <a href="#">Забыли пароль?</a>
                    <a href="#" id="showRegister">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-register">&times;</span>
            <h2>Регистрация</h2>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label>Логин:</label>
                    <input type="text" placeholder="Придумайте логин" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" placeholder="Придумайте пароль" required>
                </div>
                <div class="form-group">
                    <label>Повторите пароль:</label>
                    <input type="password" placeholder="Повторите пароль" required>
                </div>
                
                <!-- Проверка на бота -->
                <div class="bot-check">
                    <label>Сколько будет 7 + 3?</label>
                    <input type="number" placeholder="Введите ответ" id="registerBotAnswer" required>
                </div>
                
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
                <div class="auth-links">
                    <a href="#" id="showLogin">Уже есть аккаунт? Войти</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
